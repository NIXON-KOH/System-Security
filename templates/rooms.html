{% extends 'layout.html' %}
<title>Rooms</title>
<style>
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); /* Adjust column count based on available space */
    grid-template-rows: repeat(2, auto); /* 2 rows */
    gap: 10px; /* Adds spacing between grid items */
    padding: 10px;
}
.grid-item {
    padding: 20px;
}
.card {
    background-color: #808080;
    width: 100%;
    height: 400px;
    border-radius: 15px;
    padding: 20px;
    box-sizing: border-box;
    display: grid;
    grid-template-rows: auto auto 1fr auto;
    gap: 15px;
    transition: transform 0.3s ease;
}
.card:hover {
    transform: scale(1.1);
}
.room_name {
    background-color: #9a9a9a;
    border-radius: 10px;
    padding: 10px;
    color: white;
    width: 210px;
    height: 25px;
}
.max_occupancy {
    background-color: #9a9a9a;
    border-radius: 10px;
    padding: 10px;
    color: white;
    width: 150px;
    height: 25px;
}
.input::placeholder {
    color: #d3d3d3;
}
.bottom-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
}
.smoking{
    width: 130px;
}
.availabile, .not_available{
    border-radius: 50%;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.8em;
    text-align: center;
}
.availabile{
    background-color: green;
}
.not_available{
    background-color: red;
}
</style>
{% block content %}
<div class="grid-container">
    <!-- copy paste everything under the grid items -->
    <div class="grid-item">
        {% for i in rooms %}
            <div class="card">
                <div class="room_name">Room name: {{ i[1] }}</div>
                <div class="max_occupancy">Max Occupants: {{ i[3] }}</div>
                <div></div>
                <div class="bottom-row">
                    {% if i[4] == 1 %}
                    <div class="room_name smoking">Non Smoking Room</div>
                    {% else %}
                    <div class="room_name smoking">Smoking Room </div>
                    {% endif %}

                    {% if i[2] == 1 %}
                    <div class="availabile">Available</div>
                    {% else %}
                    <div class="not_availabile">Not Available</div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
    <button><a href="/addroom">Add room</a></button>
    <!-- endgrid -->
</div>
{% endblock %}
