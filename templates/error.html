<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f9f9f9;
            --text-color: #333;
            --error-color: #d0021b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 10rem;
            color: var(--error-color);
            position: relative;
            animation: shake 1s infinite;
        }

        h1::after {
            content: "{{ code }}";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: var(--primary-color);
            animation: colorchange 2s infinite;
        }

        h2 {
            font-size: 2rem;
            margin: 20px 0;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: var(--primary-color);
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: var(--secondary-color);
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-3deg); }
            20% { transform: translate(-3px, 0px) rotate(3deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(3deg); }
            50% { transform: translate(-1px, 2px) rotate(-3deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-3deg); }
            80% { transform: translate(-1px, -1px) rotate(3deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-3deg); }
        }

        @keyframes colorchange {
            0% { color: var(--primary-color); }
            50% { color: var(--error-color); }
            100% { color: var(--primary-color); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ code }}</h1>
        <h2>{{ msg }}</h2>
        <p>This site does not exist</p>
        <a href="/dashboard">GO HOME</a>
        <p>Please give A thx</p>
    </div>
</body>
</html>
